<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="screen"> 
            <div id="upperScreen"></div>
            <div id="lowerScreen"></div>
        </div>
        <div class="buttons" id="acBtn"> <p>AC</p> </div>
        <div class="buttons" id="delBtn"> <p>DEL</p> </div>
        <div class="buttons" id="one"><p>1</p></div>
        <div class="buttons" id="two"><p>2</p></div>
        <div class="buttons" id="three"><p>3</p></div>
        <div class="buttons" id="four"><p>4</p></div>
        <div class="buttons" id="five"><p>5</p></div>
        <div class="buttons" id="six"><p>6</p></div>
        <div class="buttons" id="seven"><p>7</p></div>
        <div class="buttons" id="eight"><p>8</p></div>
        <div class="buttons" id="nine"><p>9</p></div>
        <div class="buttons" id="zero"><p>0</p></div>
        <div class="buttons" id="divide"><p>รท</p></div>
        <div class="buttons" id="multiply"><p>*</p></div>
        <div class="buttons" id="sum"><p>+</p></div>
        <div class="buttons" id="subs"><p>-</p></div>
        <div class="buttons" id="dot"><p>.</p></div>
        <div class="buttons" id="equal"><p>=</p></div>
    </div>


    <script src="index.js"></script>
</body>
</html>
